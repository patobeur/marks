<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Options - Bookmark Cleaner</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="../icons/icon48.png" alt="Logo" class="logo" width="32" height="32">
            <h1>Options</h1>
        </header>

        <main>
            <section class="card">
                <h2 data-i18n="optGeneral">Général</h2>

                <div class="form-group">
                    <label for="languageSelect" data-i18n="optLanguage">Langue</label>
                    <select id="languageSelect">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                    <p class="help-text" data-i18n="optLanguageHelp">Redémarrez l'extension pour appliquer.</p>
                </div>
            </section>

            <section class="card">
                <h2 data-i18n="optScanning">Scan & Nettoyage</h2>

                <div class="form-group">
                    <label data-i18n="optScanMode">Mode de détection</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="scanMode" value="url" checked>
                            <span data-i18n="optScanModeUrl">URL (Recommandé)</span>
                        </label>
                        <label>
                            <input type="radio" name="scanMode" value="strict">
                            <span data-i18n="optScanModeStrict">URL + Titre (Strict)</span>
                        </label>
                    </div>
                </div>
            </section>

            <div class="actions">
                <button id="btnSave" class="btn btn-primary" data-i18n="btnSave">Enregistrer</button>
                <span id="saveStatus" class="status-msg"></span>
            </div>
        </main>
    </div>

    <script src="../lib/config.js"></script>
    <script src="options.js"></script>
</body>

</html>
