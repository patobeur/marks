<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Explorateur de Favoris</title>
    <link rel="stylesheet" href="explorer.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üóÇÔ∏è Explorateur de Favoris</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher un favori...">
            </div>
        </header>

        <main>
            <div id="tree-root" class="tree-view">
                <!-- Tree populated by JS -->
                <div class="loading">Chargement...</div>
            </div>
        </main>
        <div id="deleteModal" class="modal-overlay hidden">
            <div class="modal">
                <h3 class="modal-title">Supprimer le favori ?</h3>
                <p id="modalBookmarkTitle" class="modal-text"></p>
                <div class="modal-actions">
                    <button id="btnCancelDelete" class="btn-secondary">Annuler</button>
                    <button id="btnConfirmDelete" class="btn-danger">Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../lib/config.js"></script>
    <script src="../lib/bookmark-manager.js"></script>
    <script src="explorer.js"></script>
</body>

</html>
